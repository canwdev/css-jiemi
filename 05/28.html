<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>环形文字</title>

  <style>
    .circular {
      width: 30em;
      height: 30em;
      margin: 50px;
      font-weight: bold;
    }

    .circular path {
      fill: none;
    }

    .circular svg {
      display: block;
      overflow: visible;
    }

  </style>
</head>
<body>
<div class="circular">
  <svg viewBox="0 0 100 100">
    <path d="M 0,50 a 50,50 0 1,1 0,1 z"
          id="circle"/>
    <text>
      <textPath xlink:href="#circle">
        circular reasoning works because 11111111111
      </textPath>
    </text>
  </svg>
</div>

</body>
</html>

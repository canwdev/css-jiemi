<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>滚动提示</title>
  <style>
    ul {
      overflow: auto;
      width: 10em;
      height: 8em;
      padding: .3em .5em;
      border: 1px solid silver;
      background: linear-gradient(white 30%, transparent),
      radial-gradient(at 50% 0, rgba(255, 0, 0, .8),
          transparent 70%);
      background-repeat: no-repeat;
      background-size: 100% 50px, 100% 15px;
      background-attachment: local, scroll;


    }
  </style>
</head>
<body>
<ul>
